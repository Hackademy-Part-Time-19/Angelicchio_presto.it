<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto</title>
    <link rel="stylesheet" href="./presto.css">
</head>
<body>

    <div>
        <nav class="navbar">
            <h1>PRESTO</h1>
            <a href="#">Annunci</a>
            <div class="div-btn-registrati">
                <a class="btn-registrati">Registrati</a>
            </div>
        </nav>
    </div>

    <div class="div-filtro">
        <h1 class="filtro-title">Inizia la tua ricerca</h1>
        <div class="ricerca">
            <div class="filtro">
                <h6 class="title-filtri">CATEGORIA</h6>
                <select name="categoria" id="inputCategoria" class="selezione">
                    <option value="">Categoria</option>
                    <option value="electronics">ELETTRONICA</option>
                    <option value="jewelery">GIOIELLI</option>
                    <option value="men's clothing">MODA UOMO</option>
                    <option value="women's clothing">MODA DONNA</option>
                </select>
            </div>
            <div class="filtro">
                <h6 class="title-filtri">PREZZO</h6>
                <select name="prezzo" id="inputPrezzo" class="selezione">
                <option value="">Prezzo</option>
                <option value="0-100">0-100 €</option>
                <option value="100-200">100-200 €</option>
                <option value="200-500">200-500 €</option>
                <option value="500">MAGGIORE DI 500 €</option>
                </select>
            </div>
            <div class="filtro">
                <h6 class="title-filtri">NOME ARTICOLO</h6>
                <input id="inputArticolo" type="text" placeholder="Articolo" class="articolo">
            </div>
            <div class="btn-cerca" onclick="cercaCatalogo()">
                <h6 class="title-filtro-ricerca">Ricerca</h6>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Presto.it</p>
        <nav>
            <a href="#">Termini e Condizioni</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contattaci</a>
        </nav>
    </footer>
    
    <script src="./presto.js"></script>
</body>
</html>
